<!DOCTYPE html>
<html>
<head>
	<title>Home Control</title>
	<!-- <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset200802.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="curtains">
		<h2 class="curtains_title">Curtains</h2>
		<button class="curtains_button curtains_button__open">Open</button>
		<button class="curtains_button curtains_button__close">Close</button>
		<button class="curtains_button curtains_button__open">Stop</button>
	</div>

	<div class="conditions">
		<h2 class="conditions_title">Conditions</h2>
		<span class="conditions_temperature">
			Temperature 
			<span class="value">21</span>
		</span>
		<span class="conditions_humidity">
			Humidity
			<span class="value">60</span>
		</span>
	</div>


	<div class="channel" style="z-index: 3">
		<div class="channel_name channel_name__blue">&nbsp;</div>
		<div class="channel_arrow channel_arrow__blue"></div>
	</div>
	<div class="channel" style="z-index: 2">
		<div class="channel_name channel_name__red">room</div>
		<div class="channel_arrow channel_arrow__red "></div>
	</div>
	<div class="channel" style="z-index: 1">
		<div class="channel_name channel_name__blue">room</div>
		<div class="channel_arrow channel_arrow__blue"></div>
	</div>
	<!-- <div class="arrow"></div> -->

	<div class="console">
		<div id="logs-panel" class="logs-panel">
			<div class="filters">
				<span class="filters_item">Temperature</span>
				<span class="filters_item">Humidity</span>
				<span class="filters_item">Curtains</span>
			</div>
			<div class="logs"></div>
		</div>
		
		<div class="command">
			<button id="switcher" class="switcher">ğŸ“œ</button>
			<select class="command_channel">
				<option>/kitchen/fridge/listen</option>
				<option>/room/curtains/listen</option>
			</select>
			<input type="text" class="command_text">
		</div>
	</div>
<script src="js/switcher.js"></script>
</body>
</html>
